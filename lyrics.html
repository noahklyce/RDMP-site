<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Examples</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1>Lyrics!</h1>
        <p>Just input your song and your artist and you will get some lyrics!! (Just dont spell incorrectly!) All thanks to: https://api.lyrics </p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div style="col-sm">&nbsp;</div>
            <div style="col-sm">
                Artist <input type="text" id="artist" value="coldplay">
                Song <input type="text" id="song" value="yellow">
                <input type="button" onclick="searchForLyrics();" value="search">
                <img src="music.png" alt="music" width=400px >
                <p id="lyrics"></p> 
            </div>
            
        </div>
    </div>

    <script>

        function searchForLyrics() {
            let artist = document.getElementById("artist").value;
            let song = document.getElementById("song").value; 
           
            let url = 'https://api.lyrics.ovh/v1/' + artist + "/" + song;
            fetch(url)
            
                .then((response) => {
                    return response.json();
                })
                .then((myJson) => {
                        console.log(myJson);
                        let lyrics = myJson.lyrics;
                lyrics = lyrics.replace(/\n/g, "<br />");
                        let p = document.getElementById('lyrics');
                            p.innerHTML = lyrics;
                    });
        }

    </script>










</body>

</html>
